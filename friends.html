<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Friends - Forest Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Mobile-T</span>
        <i class="fas fa-sms"></i>
      </div>
      <div class="status-bar__column">
        <span>20:22</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-users fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a href="settings.html">
          <span
            ><i class="fas fa-cog fa-lg"></i>
            <div class="screen-header__dot ding"></div
          ></span>
        </a>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="images/penguin.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Penguin</h4>
            <h6 class="user-component__subtitle">Where is glacier?</h6>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="images/woods.png"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Woods
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fas fa-chevron fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Birthday</span>
          <i class="fas fa-chevron fa-chevron-down fa-xs"></i>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <div class="friends-screen__channel-header--info">
            <span>Friends</span>
            <span>3</span>
          </div>
          <i class="fas fa-chevron fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component user-component__friends">
        <div class="user-component__column">
          <img
            src="images/elephant.png"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Elephant
            </h4>
            <h6 class="user-component__subtitle">Water plz!</h6>
          </div>
        </div>
      </div>
      <div class="user-component user-component__friends">
        <div class="user-component__column">
          <img
            src="images/lion.png"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Lion
            </h4>
            <h6 class="user-component__subtitle">Hungry...</h6>
          </div>
        </div>
      </div>
      <div class="user-component user-component__friends">
        <div class="user-component__column">
          <img
            src="images/fox.png"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Fox
            </h4>
            <h6 class="user-component__subtitle">Please contact me anytime!</h6>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge ding">4</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shopping.html"
            ><i class="fas fa-shopping-bag fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot ding"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-tree fa-2x"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
