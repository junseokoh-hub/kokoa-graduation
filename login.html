<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Log In - Forest Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Mobile-T</span>
        <i class="fas fa-sms"></i>
      </div>
      <div class="status-bar__column">
        <span>20:22</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Forest Talk</h1>
      <p class="welcome-header__text">
        If you want to have a Forest Talk Account, log in with your email or
        phone number.
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input
        class="login-form__input"
        name="username"
        type="text"
        placeholder="Email or phone number"
        required
      />
      <input
        class="login-form__input"
        name="password"
        type="password"
        placeholder="Password"
        minlength="10"
        required
      />
      <input
        class="login-form__login"
        name="submit"
        type="submit"
        value="Log In"
      />
      <input
        class="login-form__sign-up"
        name="Sign"
        type="button"
        onclick="alert('Not Available Now')"
        value="Sign Up"
      />
      <a href="#" onclick="alert('Not Available Now')"
        >Find Forest Account or Password</a
      >
    </form>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
