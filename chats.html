<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chats - Forest Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Mobile-T</span>
        <i class="fas fa-sms"></i>
      </div>
      <div class="status-bar__column">
        <span>20:22</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-comments fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a href="settings.html">
          <span
            ><i class="fas fa-cog fa-lg"></i>
            <div class="screen-header__dot ding"></div
          ></span>
        </a>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-lion.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="images/lion.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Lion</h4>
              <h6 class="user-component__subtitle">Can I eat you?</h6>
            </div>
          </div>
          <span class="user-component__dot badge ding">2</span>
        </div>
      </a>
      <a href="chat-elephant.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="images/elephant.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Elphant</h4>
              <h6 class="user-component__subtitle">No Thanks</h6>
            </div>
            <div class="user-component__column"></div>
          </div>
          <span class="user-component__dot badge ding">1</span>
        </div>
      </a>
      <a href="chat-fox.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="images/fox.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Fox</h4>
              <h6 class="user-component__subtitle">Be careful of Lion...</h6>
            </div>
            <div class="user-component__column"></div>
          </div>
          <span class="user-component__dot badge ding">1</span>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge ding">4</span
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shopping.html"
            ><i class="fas fa-shopping-bag fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot ding"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
