<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>More - Forest Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Mobile-T</span>
        <i class="fas fa-sms"></i>
      </div>
      <div class="status-bar__column">
        <span>20:22</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-barcode fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a href="settings.html">
          <span
            ><i class="fas fa-cog fa-lg"></i>
            <div class="screen-header__dot ding"></div
          ></span>
        </a>
      </div>
    </header>

    <main class="main-screen">
      <ul class="more-icons">
        <li class="more-icons__row">
          <div class="more-icons__icon">
            <i class="fas fa-piggy-bank fa-lg"></i>
            <span>Bank</span>
          </div>
          <div class="more-icons__icon">
            <i class="fas fa-bug fa-lg"></i>
            <span>Bug</span>
          </div>
          <div class="more-icons__icon">
            <i class="fas fa-calendar-check fa-lg"></i>
            <span>Calendar</span>
          </div>
          <div class="more-icons__icon">
            <i class="fas fa-camera fa-lg"></i>
            <span>Camera</span>
          </div>
        </li>
        <li class="more-icons__row">
          <div class="more-icons__icon">
            <i class="fas fa-clinic-medical fa-lg"></i>
            <span>Clinic</span>
          </div>
          <div class="more-icons__icon">
            <i class="far fa-chart-bar fa-lg"></i>
            <span>Stock</span>
          </div>
          <div class="more-icons__icon">
            <i class="fas fa-fingerprint fa-lg"></i>
            <span>Finger</span>
          </div>
          <div class="more-icons__icon">
            <i class="fas fa-dragon fa-lg"></i>
            <span>Alert</span>
          </div>
        </li>
      </ul>
      <div class="forecast-header">
        <span>Weather</span>
        <i class="fas fa-chevron fa-chevron-up fa-xs"></i>
      </div>
      <ul class="forecast">
        <li class="forecast__image">
          <i class="fas fa-cloud-showers-heavy"></i>
          <span class="forecast__date fa-lg">Today</span>
        </li>
        <li class="forecast__image">
          <i class="fas fa-cloud-showers-heavy"></i>
          <span class="forecast__date fa-lg">Tomorrow</span>
        </li>
        <li class="forecast__image">
          <i class="fas fa-cloud-sun"></i>
          <span class="forecast__date fa-lg">Next Week</span>
        </li>
        <li class="forecast__image">
          <i class="fas fa-snowflake"></i>
          <span class="forecast__date fa-lg">Next Month</span>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge ding">4</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shopping.html"
            ><i class="fas fa-shopping-bag fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot ding"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
